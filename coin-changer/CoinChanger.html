<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="CoinChanger.js"></script>
    <meta charset="UTF-8">
    <title>Coin Changer</title>
</head>
<body>
    <h1>Coin Changer Program</h1>

    <br>

    <br>
    <br>
    <input type="button" id="calcFullLoop" value="All Change Cases!" onclick="CoinChangerLoop()" />
    <br>
    <br>
    <div id="loop"></div>
</body>
</html>
